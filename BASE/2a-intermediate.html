<style>
   .subscribe-button{
    background-color: rgb(161, 0, 0);
    color: aliceblue;
    border: none;
    padding-top: 10px;
    padding-left: 16px;
    padding-bottom: 10px;
    padding-right: 16px;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
    font-size: medium;
    border-radius: 5px;
    cursor: pointer;
    margin-right: 7px;
    font-weight: bold;
    cursor: pointer;
    transition: opacity 0.5s;

   }

   .subscribe-button:hover{
     background-color: rgb(153, 1, 1);
    opacity: 0.8;}
    .subscribe-button:active{
      background-color: grey;
    }

   .join-button{
    background-color: white;
    color: rgb(0, 174, 255);
    border-radius:  7px;
    height: 40px;
    width: 60px;
    font-size: small;
    border-color: rgb(0, 125, 241);
    border-style: solid;
    border-width: 1px;
    margin-right: 7px;
    font-weight: bold;
    cursor: pointer;
    transition: opacity 1s;
    transition: background-color 0.5s,
    color 1s;
   }
   .join-button:hover{
     background-color: rgb(0, 125, 241);
     color: rgb(255, 255, 255);
     opacity: 0.6;
   }
   .join-button:active{
     opacity: 0.9;
   }
   .tweet-button{
    background-color:rgb(0, 174, 255);
    color: rgb(255, 255, 255);
    border-radius: 20px;
    height: 40px;
    width: 80px;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
    font-size: medium;
    border-color: rgb(0, 174, 255);
    border-style: solid;
    border-width: 1px;
    font-weight: bold;
    cursor: pointer;
    transition: box-shadow 0.5s;
    

  }
  .tweet-button:hover{
    box-shadow: 7px 2px 10px rgb(185, 185, 185);
  }
</style>

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">TWEET</button>
