<style>
  .pagination{
    display: inline-block;
  }
  .pagination a{
    color: black;
    float: left;
    padding: 8px 16px;
    text-underline-position: 1px 3px 2px;
    
  }
  .pagination a.active{
    background-color: grey;
    color: white;
    border-radius: 5px;
  }
  .pagination a:hover:not(.active){
    background-color: rgb(66, 66, 170);
    border-radius: 5px;
  }
  .pagination a:active{
    background-color: grey;
    color: white;
    border-radius: 5px;
  }
</style>
<button class="back_button">Back</button>
<div class="pagination"> 
  <u>
<a>0</a>
<a>1</a>
<a class="active">2</a>
<a>3</a>
<a>4</a>
<a>5</a>
  </u>
</div>

<button class="next_button">Next</button>


<p></p>
<p></p>
<style>
  
    
  
  .stretch{
    background-color: green;
    border-color: green;
    color: white;
    border-style: solid;
    padding: 4px 10px;
    transition: padding 0.5s;
    cursor: pointer;

  }
  .stretch:hover
  {
    padding: 10px 40px;
  }
  .shadow{
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    background-color: green;
    border-color: green;
    color: white;
    border-style: solid;
    padding: 4px 10px;
    transition: padding 0.5s, box-shadow 0.1s;
    cursor: pointer;
  }
  .shadow:hover{
    padding: 10px 40px;}
  .shadow:active{
    box-shadow: 0px 0px 0px 0px;
    cursor: pointer;
  }
  .margin{
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    background-color: green;
    border-color: green;
    color: white;
    border-style: solid;
    padding: 4px 10px;
    transition: padding 0.5s, box-shadow 0.1s;
    cursor: pointer;
    margin-left: 6px;

  }
  .margin:hover{
    padding: 6px 15px
  }

</style>
<div>
<button class="stretch">Stretch</button>
<p></p>
<button class="shadow">Shadow</button>
<p></p>
<div >
<button class="margin">ONE</button>
<button class="margin">TWO</button>
<button class="margin">THREE</button>
</div>ik
